log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c{1}] %m%n

log4j.rootLogger=warn, stdout

log4j.logger.com.yahoo.satg.gf=debug
log4j.logger.org.hibernate=warn
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.pretty.Printer=warn
log4j.logger.org.springframework=INFO
log4j.logger.com.jolbox.bonecp=info
log4j.org.apache.struts2.util.TokenHelper=error
log4j.logger.net.sf.json=warn
log4j.logger.org.codehaus.jackson=warn
log4j.logger.org.apache.commons.beanutils=warn
log4j.logger.com.mchange=warn
log4j.logger.sun.rmi=error